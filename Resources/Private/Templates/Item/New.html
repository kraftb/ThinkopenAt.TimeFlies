{namespace flies=ThinkopenAt\TimeFlies\ViewHelpers}

<f:layout name="Default" />

<f:section name="Title">New item</f:section>

<f:section name="Content">
	<p>Just fill out the following form to create a new item:</p>

	<f:form action="create" objectName="newItems">
		<div id="itemsContainer">
			<div class="item" id="item_template" style="display: none;">
				<f:form.textfield name="newItems[*][beginDate]" value="{f:format.date(date: now, format: 'Y-m-d')}" size="10" class="dateField itemField" />
				<f:form.textfield name="newItems[*][beginTime]" value="9:00" size="5" class="timeField beginTime itemField" />
				-
				<f:form.textfield name="newItems[*][endTime]" value="10:00" size="5" class="timeField endTime itemField" additionalAttributes="{data-enabledayoffset: 1}" />
				<flies:form.categorySelect options="{rootCategories}" name="newItems[*][category]" optionLabelField="name" prependOptionLabel="[ROOT]" class="itemField" />
				<f:form.textfield name="newItems[*][comment]" class="itemField commentField" size="80" maxlength="190" />
			</div>
		</div>

		<br />
		<f:form.button type="button" id="addLine" name="addLine">Add line</f:form.button>
		<br />
		<br />
		<f:form.submit name="Create" value="Create" />

	</f:form>

	<script type="text/javascript" src="{f:uri.resource(path: 'Libraries/jquery/jquery-1.9.1.min.js', package: 'TYPO3.Welcome')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path: 'JavaScript/TimeFlies.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path: 'JavaScript/timeField.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path: 'JavaScript/dateField.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path: 'JavaScript/lineHandling-timeFliesItem.js')}"></script>
	<script type="text/javascript" src="{f:uri.resource(path: 'JavaScript/lineHandling.js')}"></script>

</f:section>
