
#
# Settings for TimeFlies
#
# This file configures various aspects of TimeFlies
# 

ThinkopenAt:
  TimeFlies:
    Reports:
      General:
        mapping:
          value:
            Begin:
              name: 'begin'
            End:
              name: 'end'
            Duration:
              name: 'duration'
            Category:
              name: 'category'
              subProperty:
                name: 'name'
            Comment:
              name: 'comment'

      ThinkopenAt.TimeFlies.Csv:
        viewClass: 'ThinkopenAt\TimeFlies\View\CsvView'
        outputHeaders: true
#        customHeader: ''
#        valueSeparator: ','
#        lineSeparator: "\n" 
#        enclosureCharacter: '"'
#        escapeCharacter: '\'

      ThinkopenAt.TimeFlies.OpenOfficeSpreadsheet:
        viewClass: 'ThinkopenAt\TimeFlies\View\OpenOfficeSpreadsheetView'
        templateFile: ''


